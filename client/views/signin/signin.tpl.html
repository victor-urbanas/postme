<template name="signin">
  <h1>Welcome to PostMe!</h1>
  <form method="post" class="well signin">
    <div class="form-group">
        <input type="text" name="login" class="form-control" placeholder="type your username or email here ...">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="type your password here ...">
    </div>
    <div class="form-group">
      <input type="submit" name="name" class="btn btn-primary" value="Sing in">
    </div>
  </form>
</template>
