<template name="signup">
  <h1>Welcome to PostMe!</h1>
  <form method="post" class="well signup">
    <div class="form-group">
        <input type="text" name="username" class="form-control" placeholder="type your username here ...">
    </div>
    <div class="form-group">
        <input type="email" name="email" class="form-control" placeholder="type your email here ...">
    </div>
    <div class="form-group">
        <input type="password" name="password" class="form-control" placeholder="type your password here ...">
    </div>
    <div class="form-group">
      <input type="submit" name="name" class="btn btn-primary" value="Sing up">
    </div>
  </form>
</template>
