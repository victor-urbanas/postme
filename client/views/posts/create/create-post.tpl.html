<template name="createPost">
  <form class="createPost well">
    <h1>Create a new post</h1>
    <div class="form-group">
      <input type="text" name="title" class="form-control" placeholder="post title">
    </div>
    <div class="form-group">
      <textarea name="body" class="form-control" placeholder="post content"></textarea>
    </div>
    <div class="form-group">
      <input type="checkbox" name="public" id="isPublicPost">
      <label for="isPublicPost">Public</label>
    </div>
    <input type="submit" value="Create" class="btn btn-default">
  </form>
</template>
