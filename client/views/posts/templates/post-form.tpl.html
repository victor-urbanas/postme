<template name='postForm'>
  <div class="form-group">
    <input type="text" name="title" class="form-control" placeholder="post title" value="{{post.title}}">
  </div>
  <div class="form-group">
    <textarea name="body" class="form-control" placeholder="post content" value="{{post.body}}"></textarea>
  </div>
  <div class="form-group">
    <input type="checkbox" name="public" id="isPublicPost" checked="{{post.public}}">
    <label for="isPublicPost">Public</label>
  </div>
</template>
